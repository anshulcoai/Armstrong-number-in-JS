			// ENTER A NUMBER AND CHECK NUMBER IS ARMSTRONG OR NOT?
			n=parseInt(prompt("Enter A Number: "))//42
			t=n
			cs=0
			while (n>0)
			{
				d=n%10 // 4
				n=parseInt(n/10) // 0
				cs=cs+(d**3)
			}
